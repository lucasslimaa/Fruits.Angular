<section class="view intro-2">
   <div class="container">
      <div class="row">
         <div class="col-md-6">
            <div class="card">
                  <div class="box">
                     <h1>Login</h1>
                     <p class="text-muted"> Realize o login!</p> 
                     <input type="text" [(ngModel)]="userName"placeholder="Usuario"> 
                     <input type="password" [(ngModel)]="password" placeholder="Senha"> 
                     <a class="forgot text-muted" href="#">Forgot password?</a> 
                     <div class="row">
                        <div class="col-md-12">
                           <button class="btn btn-lg" type="submit" (click)="submit()">Login</button>
                           <button class="btn btn-lg" routerLink="/registration" routerLinkActive='active'>Registrar</button>
                        </div>
                     </div>
                  </div>
            </div>
         </div>
      </div>
   </div>
</section>
