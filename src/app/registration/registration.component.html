<div class="row center">
    <div class="col s12 m10 offset-m1 l6 offset-l3">
    <div class="card sticky-action z-depth-4 card-panel hoverable">
       <div class="card-content" >
          <div class="row center-align">
             <span class="card-title grey-text text-darken-4 center-align">Cadastro</span>  
             <div class="card-body">
                <div class="form-group">
                   <label for="username">Usuario</label>
                   <input input class="form-control" [(ngModel)]="userName" required/>
                </div>
                <div class="form-group">
                   <label for="email">Email</label>
                   <input input class="form-control" [(ngModel)]="email" required/>
                </div>
                <div class="form-group">
                   <label for="password">Password</label>
                   <input type="password" class="form-control" [(ngModel)]="password" required/>
                </div>
                <div class="form-group">
                   <button class="btn waves-effect waves-light" type="submit" (click)="submit()">Criar</button>
                   <button class="btn waves-effect waves-light" routerLink="../login">Cancelar</button>
                </div>
             </div>
          </div>
       </div>
    </div>
